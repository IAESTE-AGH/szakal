{% extends "base.html" %}
{% block content %}

    <form action="." method="POST" id="mainForm" onsubmit="myFunc()" style="padding: 2%; font-weight: 600">
        {% csrf_token %}
        <p>
            <label for="id_company">Firma:</label>
            <input type="text" disabled value="{{ company.name }}">
            <input type="text" hidden name="company" required id="id_company" value="{{ company.id }}">
        </p>
        <p>
            <label for="id_name">Godność:</label>
            <input type="text" id="id_name" name="name">
        </p>
        <p>
            <label for="id_phone">Telefon:</label>
            <input type="tel" id="id_phone" name="phone">

        </p>
        <p>
            <label for="id_email">Mail:</label>
            <input type="email" id="id_email" name="email">

        </p>
        <p>
            <label for="id_position">Stanowisko:</label>
            <input type="text" id="id_position" name="position">

        </p>

        <button class="button">ZATWIERDŹ</button>
    </form>
{% endblock %}
