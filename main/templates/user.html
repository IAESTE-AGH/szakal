{% extends "base.html" %}
{% block content %}
    <main>
        <h1 class="title">Profil</h1>

        <table class="tabele">
            <thead></thead>
            <tbody>
                <tr>
                    <td>Nazwa użytkownika</td>
                    <td>{{ username }}</td>
                </tr>
                <tr>
                    <td>Imię</td>
                    <td>{{ first_name }}</td>
                </tr>
                <tr>
                    <td>Nazwisko</td>
                    <td>{{ last_name }}</td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>{{ email }}</td>
                </tr>
                <tr>
                    <td>Numer telefonu</td>
                    <td>{{ phone_number }}</td>
                </tr>
            </tbody>
        </table>
            <p style="text-align: center"><a href="/user/{{ id }}"><input class="button" type="submit" value="Edytuj"></a></p>
    </main>

{% endblock %}
