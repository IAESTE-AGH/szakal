{% extends "base.html" %}
{% block content %}
<div class="title">
    <h1>Eventy</h1>
</div>
<main>
    <div class="tabele">
        {% include 'components/sort.html' %}
            <p style="text-align: right"><a href="/event/list/add"><input type="submit" value="Dodaj nowy event"></a>
            </p>
        <div class="content-table"></div>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Active</th>
                <th>Local</th>
            </tr>
            </thead>
            <tbody>
            {{ object }}
            {% for event in object_list %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ event.name }}</td>
                    <td>{{ event.active }}</td>
                    <td>{{ event.local }}</td>
                    <td><a href="/event/{{ event.id }}">edit</a></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</main>
{% endblock %}
